<!DOCTYPE HTML>
<html lang="en-US">
 <head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Interior Decoration!</title>
  
</head>
<body>
  <div class="container">
  <h1>Interior Decoration</h1>
    <div class="column1">
      <h2>Before</h2>
      <p>This is what your room looks like now</p>
      <img class="img" src="img/before1.jpg" alt="a boring room">
      <img class="img" src="img/before2.jpg" alt="a boring room">
      <img class="img" src="img/before3.jpg" alt="a boring room">
    </div>


   <div class="column2">
      <h2>During</h2>
      <p>This is what your room looks like during the renovation</p>
      <img class="img" src="img/during1.jpg" alt="a demolished room">
      <img class="img" src="img/during2.jpg" alt="a demolished room">
      <img class="img" src="img/during3.jpg" alt="a demolished room">
    </div>

   <div class="column3">
      <h2>After</h2>
      <p>This is what your room will look like after</p>
      <img class="img" src="img/after1.jpg" alt="a beautiful room">
      <img class="img" src="img/after2.jpg" alt="a beautiful room">
      <img class="img" src="img/after3.jpeg" alt="a beautiful room">
   </div>
  </div>
</body>

</html>
